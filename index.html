<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Englebert&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <video autoplay muted loop>
      <source src="media/clouds.mp4" type="video/mp4" />
    </video>
    <div class="weather-app">
      <!--Search Bar-->
      <header>
        <form class="search-form" action="">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <!--Todays Forcast-->
      <main>
        <div class="header">
          <h1>Paris, France</h1>
          <h2>17:30</h2>
          <h3>Monday, December 20, 2024</h3>
        </div>
        <div class="today">
          <div>
            <p class="todays-weather">
              Feels Like: 15°C<br />Pressure: 1200<br />Humidity:
              66%<br />Wind Speed: 3.12km/h
            </p>
          </div>
          <p class="current-temp">🌤️13°c</p>
          <p class="hi-low">High: 17°c<br/>Low: 10°c</p>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/cinda87" target="_blank">Jacinda Bietz</a>,
        is
        <a
          href="https://github.com/cinda87/p-w7-vanilla-weather-app"
          target="_blank"
          >open sourced on GitHub</a
        >
        and
        <a href="https://jacinda-weather-forcast.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
